<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Vincenzo Mercadante">
        <title>Start Bootstrap</title>
        <link rel="icon" href="./img/logo-small.ico">
        <!-- import fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- import bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- my stylesheet -->
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <!-- header di pagina -->
        <header id="header" class="d-flex justify-content-center align-items-center">
            <!-- contenitore header logo e navbar -->
            <div class="container d-flex justify-content-between align-items-center">
                <div class="header_logo py-3">
                    <!-- titolo navbar -->
                    <a href="" class="header-title text-decoration-none text-uppercase fs-3">start bootstrap</a>
                </div>
                <!-- link list -->
                <div class="header_nav py-3">
                    <!-- link list -->
                    <ul class="nav-list fs-5 m-0 d-md-flex d-none">
                        <li class="list-item">
                            <a href="#portfolio" class="text-uppercase  text-decoration-none">portfolio</a>
                        </li>
                        <li class="list-item ms-3">
                            <a href="#about" class="text-uppercase  text-decoration-none">about</a>
                        </li>
                        <li class="list-item ms-3">
                            <a href="#contact-me" class="text-uppercase  text-decoration-none">contact</a>
                        </li>
                    </ul>
                    <!-- fa-bars -->
                    <i class="fa-solid fa-bars fs-3 d-md-none py-2 px-3 border border-1  border-light"></i>
                </div>
            </div>
        </header>

        <!-- main -->
        <main id="main">
        <!-- sezione hero -->
            <section id="hero" class="py-5">
                <!-- section container -->
                <div class="container text-center">
                    <!-- avatar -->
                    <img src="./img/avatar.svg" alt="" class="img-fluid w-25 mb-3">
                    <!-- main title -->
                    <h1 class="text-uppercase mb-3 ">start bootstrap</h1>
                    <!-- contenitore divisore -->
                    <div class="divider d-flex justify-content-center align-items-center">
                        <div class="line"></div>
                        <i class="fa-solid fa-star fs-2 mx-4"></i>

                    </div>
                    <!-- link -->
                    <div class="mt-3">
                        <a href="#" class="fs-2 text-uppercase">graphic artist</a>
                        <span class="mx-3 fs-2">-</span>

                        <span class="mx-3 fs-2">-</span>
                        <a href="#" class="fs-2 text-uppercase">illustrator</a>
                    </div>        
                </div>
            </section>
            <!-- sezione portfolio -->
            <section id="portfolio" class="py-5">
                <div class="container py-3">
                    <!-- sezione titolo -->
                    <div class="title-container text-center mb-5">TESTO TESTO TESTO</div>
                    <!-- contenitore colonne -->
                    <div class="row flex-wrap gy-3">
                        <!-- colonna -->
                        <div class="col-md-6 col-lg-4">
                            <!-- card -->
                            <div class="card"></div>
                        </div>
                        <!-- colonna -->
                        <div class="col-md-6 col-lg-4">

                            <div class="card"></div>
                        </div>
                        <!-- colonna -->
                        <div class="col-md-6 col-lg-4">
                            <!-- card -->
                            <div class="card"></div>

                        <!-- colonna -->

                            <!-- card -->
                            <div class="card"></div>
                        </div>
                        <!-- colonna -->
                        <div class="col-md-6 col-lg-4">
                            <!-- card -->
                            <div class="card"></div>
                        </div>
                        <!-- colonna -->
                        <div class="col-md-6 col-lg-4">
                            <!-- card -->
                            <div class="card"></div>
                        </div> 
                    </div>
                </div>

            </section>
            <!-- sezione about me -->
            <section id="about" class="py-5">
                <!-- container sezione -->
                <div class="container py-3 text-center">
                    <!-- area titolo -->
                    <div class="title-container mb-5">TESTO TESTO TESTO</div>
                    <!-- contenitore cards -->
                    <div class="row flex-wrap justify-content-center gy-3">
                        <!-- contenitore card -->
                        <div class="col-md-5">
                            <!-- card -->
                            <div class="card"></div>
                        </div>
                        <!-- contenitore card -->
                        <div class="col-md-5">
                            <!-- card -->
                            <div class="card"></div>
                        </div>
                    </div>
                    <!-- bottone -->
                    <button class="btn mt-3 px-3 btn-secondary">BOTTONE</button>
                </div>
            </section>
            <!-- sezione contact-me-->
            <section id="contact-me" class="py-5">
                <div class="container py-3">
                    <!-- area titolo -->
                    <div class="title-container text-center mb-5">TESTO TESTO TESTO</div>
                    <!-- contenitore cards -->
                    <div class="row gy-3 flex-column align-items-center">
                        <!-- contenitore Name -->
                        <div class="col-10">
                            <!-- name -->
                            <div class="card"></div>
                        </div>
                        <!-- contenitore Email address -->
                        <div class="col-10">
                            <!-- email -->
                            <div class="card"></div>
                        </div>
                        <!-- contenitore Phone number -->
                        <div class="col-10">
                            <!-- phone number -->
                            <div class="card"></div>
                        </div>
                        <!-- contenitore message -->
                        <div class="col-10">
                            <!-- message -->
                            <div class="card"></div>
                        </div>
                        <!-- contenitore bottone -->
                        <div class="col-10">

                            <button class="btn btn-secondary">Send</button>

                    </div>
                </div>

        <footer id="footer">

            <div class="footer_info">

                <div class="container py-3">
